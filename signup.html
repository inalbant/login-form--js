<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Sign up!</title>
</head>

<body>
  <div class="form-container" id="signUp">
    <h1 class="header">Sign up!</h1>
    <hr>
    <div class="form-group" id="email" data-step="1">
      <label for="emailInput">Enter your email:</label>
      <input class="form-control" id="emailInput" type="text">
    </div>

    <div id="emailVerification" class="form-group" data-step="2">
      <label for="emailVerificationInput">Confirm your email:</label>
      <input id="emailVerificationInput" class="form-control" type="text">
    </div>

    <div class="form-group" id="password" data-step="3">
      <p class="password-requirements">
        Password cannot contain spaces.
        Password must be at least 8 characters.
        It must contain at least 1 digit,
        1 lower-case letter, and 1 upper-case letter.
        You can use the following symbols: !, @, #, &
      </p>
      <label for="passwordInput">Create a password:</label>
      <input id="passwordInput" type="password" class="form-control">
    </div>

    <div id="passwordVerification" class="form-group final" data-step="4">
      <label for="passwordVerificationInput">Confirm your password:</label>
      <input id="passwordVerificationInput" type="password" class="form-control">
    </div>

    <p id="errorMessage"></p>

    <button class="btn btn-primary" id="nextButton">Next</button>

    <div id="backButton">&#8592</div>

    <div id="infoSection">
      <p>Already have an account?</p>
      <a href="index.html">Login!</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
