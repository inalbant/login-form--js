<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Login Form</title>
</head>

<body>

  <div class="form-container" id="login">
    <h1 class="header">Login</h1>
    <hr>
    <div class="form-group" id="email" data-step="1">
      <label for="emailInput">Enter your email:</label>
      <input class="form-control" id="emailInput" type="text">
    </div>
    <div class="form-group final" id="password" data-step="2">
      <label for="passwordInput">Enter your password:</label>
      <input class="form-control" id="passwordInput" type="password">
    </div>

    <p id="errorMessage"></p>

    <button class="btn btn-primary" id="nextButton">Next</button>

    <div id="backButton">&#8592;</div>

    <div class="info-section">
      <p>Don't have an account yet?</p>
      <a href="signup.html">Sign up for free!</a>
    </div>


  </div>

  <script src="script.js"></script>
</body>

</html>
